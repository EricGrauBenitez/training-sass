<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Mi Proyecto Sass</title>
  </head>
  <body>
    <header>
      <h1>Bienvenido a mi sitio web</h1>
    </header>
    <main>
      <p>Este es un ejemplo de cómo usar Sass para estilizar tu sitio web.</p>
      <table>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
        </tr>
        <tr>
          <td>John</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>25</td>
        </tr>
      </table>
      <div class="wrapper">
        <p>¡Soy un párrafo dentro de un div con clase "wrapper"!</p>
      </div>
    </main>
    <footer>
      <p>© 2023 Mi Sitio Web</p>
    </footer>
  </body>
</html>
